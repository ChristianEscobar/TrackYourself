<!DOCTYPE html>
<html>
<head>
	<title>One Day Log</title>

	<!-- Reset file -->
  <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->

  <!-- Css -->
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<!-- Moment -->
  <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
</head>
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Daily Calorie Checker</h1>
		<h3 class="text-center">Track your calories. Track your health</h3>
	</div> <!-- end jumbotron -->


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<!-- Add Train  -->
	      <div class="panel panel-default">
	        <div class="panel-heading">
	          <h3 class="panel-title"><strong>Add Food</strong></h3>
	        </div>
	      <div class="panel-body">

	      <!-- Entry Form -->
	      <form>
	        <div class="col-md-3">
		        <div class="form-group">
		          <label for="train-name-input">Meal</label>
		          <input class="form-control" id="meal-time-input" type="text">
		        </div>
	        </div>
	        <div class="col-md-6">
		        <div class="form-group">
		          <label for="destination-input">Food</label>
		          <input class="form-control" id="food-input" type="text">
		        </div>
		      </div>
		      <div class="col-md-3">
		        <div class="form-group">
		          <label for="start-input">Quantity</label>
		          <input class="form-control" id="quantity-input" type="text">
		        </div>
		      </div>
	        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
	      </form>
	    </div> <!-- end col-lg-12 -->
	  </div> <!-- end row -->
	</div> <!-- end container -->
      
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			  <div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title"><strong>Today's Meals</strong></h3>
				  </div>
				  <div class="panel-body">
				  	<table class="table table-hover" id='meal-table'>
				      <thead>
				        <tr>
									<th>Meal</th>
									<th>Food</th> 
									<th>Quantity</th>
									<th>Calories</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div> <!-- end col-lg-12 -->
		</div><!--  end row -->
	</div> <!-- end container -->

















</body>
</html>
