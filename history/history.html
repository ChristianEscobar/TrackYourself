<!DOCTYPE html>
<html>
<head>
<title>History Page</title>

<br>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- Styles -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script>
		$(function() {
			$( "#start-date-input" ).datepicker();
			$( "#end-date-input" ).datepicker();
  	} );
	</script>

</head>
<body>

  <section id="date-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- Add Food  -->
		      <div class="panel panel-default">
		        <div class="panel-heading">
		          <h3 class="panel-title"><strong>Your History</strong></h3>
		        </div>
		      <div class="panel-body">
		      <form>
		        <div class="col-md-2">
			        <div class="form-group">
			          <label for="start-date-input">Start Date</label>
			          <input class="form-control" id="start-date-input" type="text">
			        </div>
		        </div>
			      <div class="col-md-2">
			        <div class="form-group">
			          <label for="end-date-input">End Date</label>
			          <input class="form-control" id="end-date-input" type="text">
			        </div>
			      </div>
			      <div class="col-md-1">
		        	<button id="submit-btn" class="btn btn-primary add-submit-btn btn" type="submit">Submit</button>
		        </div>
		      </form>
	 	    </div> <!-- end col-lg-12 -->
		  </div> <!-- end row -->
		</div> <!-- end Food Input container -->
	</section>

 <br>

 <div class="row">
   <div class="col-md-1"></div>
      <div class="col-md-10">
          <canvas id="myChart"></canvas>
      </div>
    <div class="col-md-1"></div>
  </div>

  <br>

  <div class="container">
		<div class="row">
			<div class="col-lg-12">
			  <div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title"><strong>Diet</strong></h3>
				  </div>
				  <div class="panel-body">
				  	<table class="table table-hover" id='diet-table-output'>
				      <thead>
				        <tr>
									<th>Date</th>
									<th>Meal</th>
									<th>Food</th>
									<th>Quanity</th>
									<th>Calories gained</th>
								</tr>
							</thead>
							<tbody id="diet-results">
							</tbody>
						</table>
					</div>
				</div>
			</div> <!-- end col-lg-12 -->
		</div><!--  end row -->
	</div> <!-- end container -->
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Exercise</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='exercise-table-output'>
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Type</th>
                <th>Distance (miles)</th>
                <th>Calories burned</th>
              </tr>
            </thead>
            <tbody id="exercise-results">
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- end col-lg-12 -->
  </div><!--  end row -->
 </div> <!-- end container -->
</div>



</body>

</html>
