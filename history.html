						</div>

							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">

								<input class="form-control" id="end-date-input" type="text">
							</div>
						</div>
						<div class="col-md-1">
							<button id="submit-btn" class="btn btn-primary add-submit-btn history-submit-btn" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
